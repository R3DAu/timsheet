services:
  timesheet:
    image: ghcr.io/r3dau/timsheet:latest
    container_name: timesheet
    restart: unless-stopped
    # Chromium needs more than Docker's default 64MB /dev/shm
    shm_size: '512mb'
    env_file:
      - /srv/timesheet/.env
    # PostgreSQL: set DATABASE_PROVIDER=postgresql and
    # DATABASE_URL=postgresql://timesheet:changeme@postgres:5432/timesheet
    volumes:
      - /srv/timesheet/data:/app/data:z
      - /srv/timesheet/logs:/app/logs:z
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.timesheet.rule=Host(`timesheet.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.timesheet.entrypoints=websecure"
      - "traefik.http.routers.timesheet.tls.certresolver=letsencrypt"
      - "traefik.http.services.timesheet.loadbalancer.server.port=3000"

