<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timesheet Management System</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
      <div class="container">
        <h1>Timesheet System</h1>
        <div class="card">
          <h2>Login</h2>
          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div id="loginError" class="error"></div>
        </div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen" style="display: none;">
      <header class="topbar">
        <div class="topbar-left">
          <div class="brand">
            <div class="brand-mark">TS</div>
            <div>
              <div class="brand-title">Timesheet</div>
              <div class="brand-subtitle" id="navPageTitle">My Timesheets</div>
            </div>
          </div>
        </div>

        <div class="topbar-right">
          <span class="user-pill"><span class="user-dot"></span><span id="userDisplay">User</span></span>
          <button class="btn btn-secondary btn-sm" id="myProfileBtn">My Profile</button>
          <button class="btn btn-danger btn-sm" id="logoutBtn">Logout</button>
        </div>
      </header>

      <div class="app-shell">
        <aside class="sidebar">
          <button class="nav-item active" data-tab="myTimesheets">
            <span class="nav-icon">üóìÔ∏è</span> My Timesheets
          </button>

          <button class="nav-item" data-tab="entries">
            <span class="nav-icon">‚úçÔ∏è</span> Timesheet Entries
          </button>

          <button class="nav-item" data-tab="allTimesheets">
            <span class="nav-icon">üìã</span> All Timesheets
          </button>

          <div class="nav-section admin-only">
            <div class="nav-section-title">Admin</div>
            <button class="nav-item" data-tab="employees"><span class="nav-icon">üë§</span> Employees</button>
            <button class="nav-item" data-tab="users"><span class="nav-icon">üßë‚Äçüíª</span> Users</button>
            <button class="nav-item" data-tab="companies"><span class="nav-icon">üè¢</span> Companies</button>
            <button class="nav-item" data-tab="roles"><span class="nav-icon">üßæ</span> Roles</button>
            <button class="nav-item" data-tab="apiKeys"><span class="nav-icon">üîë</span> API Keys</button>
          </div>
        </aside>

        <main class="main">
          <!-- Keep your existing tab-content divs exactly as they are -->
          <!-- My Timesheets Tab -->
          <div id="myTimesheetsTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>My Timesheets</h2>
                <button id="createTimesheetBtn" class="btn btn-primary">Create Timesheet</button>
              </div>
              <div id="myTimesheetsList"></div>
            </div>
          </div>

          <!-- All Timesheets Tab (Admin) -->
          <div id="allTimesheetsTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>All Timesheets</h2>
              </div>
              <div id="allTimesheetsList"></div>
            </div>
          </div>

          <!-- Entries Tab -->
          <div id="entriesTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>Timesheet Entries</h2>
                <select id="timesheetSelect" class="form-control">
                  <option value="">Select a timesheet...</option>
                </select>
                <button id="createEntryBtn" class="btn btn-primary">Add Entry</button>
              </div>
              <div id="entriesList"></div>
            </div>
          </div>

          <!-- Employees Tab (Admin) -->
          <div id="employeesTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>Employees</h2>
                <button id="createEmployeeBtn" class="btn btn-primary">Add Employee</button>
              </div>
              <div id="employeesList"></div>
            </div>
          </div>

          <!-- Companies Tab (Admin) -->
          <div id="companiesTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>Companies</h2>
                <button id="createCompanyBtn" class="btn btn-primary">Add Company</button>
              </div>
              <div id="companiesList"></div>
            </div>
          </div>

          <!-- Roles Tab (Admin) -->
          <div id="rolesTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>Roles</h2>
                <button id="createRoleBtn" class="btn btn-primary">Add Role</button>
              </div>
              <div id="rolesList"></div>
            </div>
          </div>

          <!-- Users Tab (Admin) -->
          <div id="usersTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>System Users</h2>
                <button id="createUserBtn" class="btn btn-primary">Add User</button>
              </div>
              <div id="usersList"></div>
            </div>
          </div>

          <!-- API Keys Tab (Admin) -->
          <div id="apiKeysTab" class="tab-content">
            <div class="card">
              <div class="card-header">
                <h2>API Keys</h2>
                <button id="createApiKeyBtn" class="btn btn-primary">Create API Key</button>
              </div>
              <div id="apiKeysList"></div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <!-- Modal for forms -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
